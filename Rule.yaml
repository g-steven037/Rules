port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
dns:
  enabled: true
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
  fallback:
    - 8.8.8.8
    - 8.8.4.4
    - tls://1.0.0.1:853
    - tls://dns.google:853
proxies: ~

proxy-groups:
  - name: 节点选择
    type: select
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Rocket.png
    proxies:
      - 自动选择
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 美国节点
      - 韩国节点
      - DIRECT

  - name: 自动选择
    type: url-test
    icon: https://www.clashverge.dev/assets/icons/speed.svg
    filter: "(?i)(xueshan|lyrebird)"
    include-all: true
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    
  - name: 电报消息
    type: url-test
    filter: "Taffy"
    include-all: true
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram.png}

      
  - name: AI
    type: select
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/OpenAI.png}
    proxies:
      - 节点选择
      - 自动选择
      - 狮城节点
      - 香港节点
      - 台湾节点
      - 日本节点
      - 美国节点
      - 韩国节点
      - DIRECT
      
  - name: 油管视频
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png
    proxies:
      - 节点选择
      - 自动选择
      - 狮城节点
      - 香港节点
      - 台湾节点
      - 日本节点
      - 美国节点
      - 韩国节点
      - DIRECT

  - name: 国外媒体
    type: select
    icon: "https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Emby.png"
    proxies:
      - 节点选择
      - 自动选择
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 美国节点
      - 韩国节点
      - DIRECT
 
  - name: Google
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Google_Search.png
    proxies:
      - DIRECT
      - 节点选择
      - 美国节点
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 韩国节点

  - name: 微软服务
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Microsoft.png
    proxies:
      - DIRECT
      - 节点选择
      - 美国节点
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 韩国节点
    
  - name: Apple
    type: select
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Apple.png
    proxies:
      - DIRECT
      - 节点选择
      - 美国节点
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 韩国节点

  - name: 全球直连
    type: select
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/China_Map.png
    proxies:
      - DIRECT
      - 节点选择
      - 自动选择
      
  - name: 广告拦截
    type: select
    icon: https://fastly.jsdelivr.net/gh/shindgewongxj/WHATSINStash@master/icon/adguard.png
    proxies:
      - REJECT
      - DIRECT

  - name: 香港节点
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
    filter: "(?i)(lyrebird.*HongKong|xueshan.*(香港|HK))"
    include-all: true
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    
  - name: 日本节点
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
    filter: "(?i)(lyrebird.*Japan|xueshan.*(日本|JP))"
    include-all: true
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    
  - name: 美国节点
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
    filter: "(?i)(lyrebird.*UnitedStates|xueshan.*(美国|US))"
    include-all: true
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 150
    
  - name: 台湾节点
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/China.png
    filter: "(?i)(lyrebird.*Taiwan|xueshan.*(台湾|TW))"
    include-all: true
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    
  - name: 狮城节点
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
    filter: "(?i)(lyrebird.*Singapore|xueshan.*(新加坡|SG))"
    include-all: true
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    
  - name: 韩国节点
    type: url-test
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Korea.png
    filter: "(?i)xueshan.*(韩国|KR|LG)"
    include-all: true
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50

